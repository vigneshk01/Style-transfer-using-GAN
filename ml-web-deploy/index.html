<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Transfer using CycleGAN</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/static/scripts/style.css">
</head>

<body>
    <header>
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/about">About</a>
        <a class="nav-link" href="/info">Info</a>
    </header>

    <main>
        <div class="top-section">
            <div class="upload-container">
                <section class="upload-section">
                    <h2>Single Image Upload</h2>
                    <form id="single-upload-form" method="POST" action="/predict" enctype="multipart/form-data">
                        <label>Select conversion:</label><br>
                        <input type="radio" id="t1tot2" name="conversion" value="t1tot2" checked>
                        <label for="t1tot2">T1 → T2</label>
                        <input type="radio" id="t2tot1" name="conversion" value="t2tot1">
                        <label for="t2tot1">T2 → T1</label><br><br>

                        <label>Upload an image:</label><br>
                        <input type="file" name="file" accept="image/*" required><br><br>

                        <button type="submit">Convert</button>
                    </form>
                </section>
            </div>

            <div class="image-display-container">
                <h3>Generated Image:</h3>
                <div id="displayed-image" class="image-container">
                    <img id="converted-image" src="" />
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <h2>Batch Upload (Folder Upload)</h2>
            <form id="batch-upload-form" method="POST" action="/batch" enctype="multipart/form-data">
                <label>Select conversion:</label><br>
                <input type="radio" id="bt1tot2" name="conversion" value="t1tot2" checked>
                <label for="bt1tot2">T1 → T2</label>
                <input type="radio" id="bt2tot1" name="conversion" value="t2tot1">
                <label for="bt2tot1">T2 → T1</label><br><br>

                <label>Upload multiple images:</label><br>
                <input type="file" name="files" multiple accept="image/*" required><br><br>

                <label>Export directory name (server-side):</label><br>
                <input type="text" name="export_dir" placeholder="output_folder" required><br><br>

                <button type="submit">Start Batch Conversion</button>
            </form>
        </div>
    </main>

    <!-- Link to the external JavaScript file -->
    <script src="static/scripts/script.js" defer></script>
</body>
</html>
